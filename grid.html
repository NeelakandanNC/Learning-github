<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body>
  <div
    style="
      display: grid;
      grid-template-columns: 100px 150px;
      grid-template-rows: 50px 50px;">  
    <div style="background-color: blue;">div1</div>
    <div style="background-color: aqua;">div2</div>
    <div style="background-color: rgb(255, 0, 0);">div3</div>
    <div style="background-color: rgb(238, 255, 0);">div4</div>
  </div>

  <div
    style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 5px;
      row-gap: 3px;">  
    <div style="background-color: blue;">div4</div>
    <div style="background-color: aqua;">div5</div>
    <div style="background-color: rgb(255, 0, 0);">div6</div>
    <div style="background-color: rgb(238, 255, 0);">div7</div>
    <div style="background-color: rgb(0, 0, 0);">div6</div>
    <div style="background-color: rgb(82, 87, 16);">div7</div>
    <div style="background-color: blue;">div4</div>
    <div style="background-color: aqua;">div5</div>
    <div style="background-color: rgb(255, 0, 0);">div6</div>
    <div style="background-color: rgb(238, 255, 0);">div7</div>
    <div style="background-color: rgb(0, 0, 0);">div6</div>
    <div style="background-color: rgb(82, 87, 16);">div7</div>
  </div>
  </body>
</html>
